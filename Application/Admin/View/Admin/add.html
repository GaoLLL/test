<include file="Index/header" />
<form style="width:90%;text-align: center">
    <table>
        <tr>
            <td align="right" height="50" width="50%"><label>权限组：</label></td>
            <td align="left">
                <select name="group_id" class="level select radius" style="width:200px;height: 30px">
                    <volist name="group" id="vo">
                        <option value="{$key}">{$vo}</option>
                    </volist>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right" height="50" width="50%"><label>用户名：</label></td>
            <td align="left"><input name="username" value="" class="input-text radius" placeholder="输入用户名" style="width:200px;height: 30px"></td>
        </tr>
        <tr>
            <td align="right" height="50"><label>请输入密码：</label></td>
            <td align="left"><input name="password1" value="" type="password" class="input-text radius" placeholder="请输入密码" style="width:200px;height: 30px"></td>
        </tr>
        <tr>
            <td align="right" height="50"><label>再次输入密码：</label></td>
            <td align="left"><input name="password2" value="" type="password" class="input-text radius" placeholder="再次输入密码" style="width:200px;height: 30px"></td>
        </tr>
    </table>
</form>
